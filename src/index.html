<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center bg-success"
      style="height: 100vh;"
    >
      <div
        id="card"
        class="bg-light rounded-3 container"
        style="height: 400px; width: 300px;"
      >
        <div class="row h-25 d-flex align-content-start" style="font-size: 70px;">
        <span id="suit-top"></span>
      </div>
      <div class="row h-50 d-flex align-content-center justify-content-center text-center" style="font-size: 150px;"><span id="rank"></span></div>
      <div class="row h-25 d-flex align-content-end text-end" style="font-size: 70px;">
        <span id="suit-bottom"></span>
      </div>

      <button type="button" class="btn btn-primary mt-4">New Card</button>
    </main>
  </body>
</html>
